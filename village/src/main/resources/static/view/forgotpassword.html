<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Forgot Password Form Templates</title>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../css/forgetPassword/bootstrap.min.css">
        <link rel="stylesheet" href="../css/forgetPassword/font-awesome.min.css">
		<link rel="stylesheet" href="../css/forgetPassword/form-elements.css">
        <link rel="stylesheet" href="../css/forgetPassword/style.css">
    </head>
    <body>
        <!-- Top content -->
        <div class="top-content" style="background-color: purple">
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Şifrə</strong> Unudulmuş şifrə forması</h1>
                        </div>
                    </div>
                        <div class="col-sm-6 col-sm-offset-3 text">                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Forgot Password</h3>
	                            		<p>Şifrəni əldə etmək üçün emalinizi daxil edin:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="form-username" placeholder="Username or email" class="form-username form-control" id="form-username">
				                        </div>				                        
                                            <button type="submit" class="btn col-sm-5">Submit</button>
                                            <br><br>
                                            <a class="btn btn-primary" href="/login">Geri qayıt</a>
                                            <a class="btn btn-primary" href="../../../../../../../PageSamples/bootstrap-login-registration/register.html" style="float:right;">Təsdiqlə</a>
				                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>        
        <script src="../js/forgetPassword/jquery-1.11.1.min.js"></script>
        <script src="../js/forgetPassword/bootstrap.min.js"></script>
        <script src="../js/forgetPassword/jquery.backstretch.min.js"></script>
        <script src="../js/forgetPassword/scripts.js"></script>
    </body>
</html>
