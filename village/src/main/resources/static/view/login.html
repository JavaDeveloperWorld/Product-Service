<!DOCTYPE html>
<html lang="en">
<head>

	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../img/login/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/login/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/login/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../css/login/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/login/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/login/util.css">
	<link rel="stylesheet" type="text/css" href="../css/login/main.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-173551031-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-173551031-1');
	</script>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../img/login/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="/login" method="POST">
					<span class="login100-form-title">
						Üzvsünüzsə daxil olun
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Şifrə" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" value="submit" >
							Daxil ol
						</button>
						<button type="submit" onclick="location.href='/'" class="btn btn-danger" value="submit" style="margin-top: 5px">
							Ana Səhifə
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Unutmusunuz
						</span>
						<a class="txt2" href="/forgotpassword">
							İstifadəçi adı / Şifrə?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/register">
							Yeni hesab yarat
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="../js/login/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../js/login/popper.js"></script>
	<script src="../js/login/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../js/login/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../js/login/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../js/login/main.js"></script>

</body>
</html>
