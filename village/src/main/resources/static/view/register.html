<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qeydiyyat bölməsi</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../css/register/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../css/register/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173551031-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-173551031-1');
    </script>

</head>
<body ng-app="myProjectApp" ng-controller="registerController">

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="../img/register/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form class="register-form">
                        <h2>Qeydiyyat formu</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Adınız :</label>
                                <input type="text" ng-model="customer.name" required/>
                            </div>
                            <div class="form-group">
                                <label>Soyadınız :</label>
                                <input type="text" ng-model="customer.surname" required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label >Yaşınız :</label>
                                <input type="text" minlength="2" maxlength="2" ng-model="customer.age" required/>
                            </div>
                            <div class="form-group">
                                <label>Əlaqə nömrəniz :</label>
                                <input type="text" minlength="10" maxlength="10" ng-model="customer.phone" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Emailiniz :</label>
                            <input type="email" name="email" id="email" ng-model="customer.email">
                        </div>
                        <div class="form-group">
                            <label>Adresiniz :</label>
                            <input type="text" ng-model="customer.address" required/>
                        </div>
                        <div class="form-group">
                            <label for="course">Cins :</label>
                            <div class="form-select">
                                <select name="course" id="course" ng-model="customer.gender">
                                    <option value="Kişi">Kişi</option>
                                    <option value="Qadın">Qadın</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Şifrə :</label>
                            <input type="password" ng-model="customer.password">
                        </div>
                        <div class="form-group">
                            <label>Təkrar şifrə :</label>
                            <input type="password" ng-model="customer.confirmPassword" ng-change="checkPassword(customer.confirmPassword)">
                        </div>
                        <div class="form-group">
                            <input type="button" onclick="location.href='/'" value="Geri qayıt" class="submit" />
                            <input type="submit" ng-click="register(customer)" value="Qeydə alın" class="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="../angular/angular.js"></script>
    <script src="../angular/projectApp.js"></script>
    <script src="../angular/register/registerController.js"></script>
    <script src="../angular/register/registerService.js"></script>

    <!-- JS -->
    <script src="../js/register/jquery.min.js"></script>
    <script src="../js/register/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
